weeks:
  - week_number: "1"
    week_topic: "Getting Started with Python & AI"
    estimated_time: "5-10"
    week_objective: "Set up Colab, learn print(), debug simple errors"
    why_important: "Establish foundational coding skills for future AI-assisted learning."
    before_lab:
      - type: "video"
        title: "Welcome to AI-Assisted Python!"
        link: "https://example.com/welcome-video"
      - type: "reading"
        title: "Course Introduction"
        link: "https://example.com/course-intro"
      - type: "thinking_question"
        prompt: "How do you expect AI to assist in coding?"
    lab_activities:
      - title: "Set Up Google Colab"
        description: "Log in to Google, create a new notebook, and run your first Python command."
        link: "https://colab.example.com/notebook1"
      - title: "Debugging Simple Errors"
        description: "Identify and fix missing quotes, indentation issues, and typos in function names."
        link: "https://colab.example.com/debugging"
      - title: "Set Up GitHub"
        description: "Create a GitHub account, fork the course repository, and save your first notebook."
        link: "https://github.com/course-repo"
    extension:
      - title: "Advanced Debugging Challenge"
        description: "Fix a more complex AI-generated Python script with multiple errors."
        link: "https://colab.example.com/advanced-debug"
    reflection:
      type: "quiz"
      title: "Week 1 Reflection Quiz"
      link: "https://lms.example.com/quiz1"
    next_week:
      topic: "Variables & User Input"
      skills: "Working with variables, strings, and input handling."
      readings:
        - title: "Python Variables Guide"
          link: "https://example.com/python-variables"
      additional_practice:
        - title: "Try modifying the chatbot script to take user input!"
          link: "https://colab.example.com/chatbot-input"

  - week_number: "2"
    week_topic: "Variables & User Input"
    estimated_time: "10-15"
    week_objective: "Understand variables, data types, and user input handling."
    why_important: "Storing and manipulating data is essential for programming."
    before_lab:
      - type: "video"
        title: "How Variables Work in Python"
        link: "https://example.com/variables-video"
      - type: "reading"
        title: "Python Variables Guide"
        link: "https://example.com/python-variables"
      - type: "podcast"
        title: "Understanding Variables in Business Applications"
        link: "https://example.com/variables-podcast"
    lab_activities:
      - title: "User Input in Python"
        description: "Write a Python script that asks for the user's name and prints a greeting."
        link: "https://colab.example.com/input-script"
      - title: "Fixing Type Errors"
        description: "Debug a script that causes a TypeError due to incorrect data types."
        link: "https://colab.example.com/type-errors"
      - title: "AI-Generated User Prompts"
        description: "Use AI to generate an interactive user prompt and modify it."
        link: "https://colab.example.com/ai-user-prompts"
    extension:
      - title: "Handling Multiple User Inputs"
        description: "Modify the chatbot script to handle multiple user responses dynamically."
        link: "https://colab.example.com/advanced-user-input"
    reflection:
      type: "discussion"
      title: "Variables in Business Applications"
      link: "https://lms.example.com/discussion1"
    next_week:
      topic: "Conditional Statements"
      skills: "Writing if-else logic to handle decision making."
      readings:
        - title: "Python Conditionals Guide"
          link: "https://example.com/python-conditionals"
      additional_practice:
        - title: "Try writing a chatbot that gives different responses based on user input!"
          link: "https://colab.example.com/chatbot-conditions"

# Additional weeks (3-12) follow the same flexible structure with varying numbers of before-lab modules, lab activities, and extensions.
